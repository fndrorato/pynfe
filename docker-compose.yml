services:

  nfe_web:
    build: .  # Dockerfile deve estar na mesma pasta
    restart: always
    container_name: nfe-api
    ports:
      - "8080:8000"
    volumes:
      - .:/app  # mapeia todo o projeto para dentro do container
      - ./media:/app/media        # garante persistÃªncia da pasta media

  nginx:
    image: nginx:latest
    container_name: nfe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nfe_web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: nfe-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
