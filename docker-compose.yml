version: "3.8"

services:
  nfe_web:
    build: .
    container_name: nfe-api
    restart: always

    # NÃO expor para o host
    expose:
      - "8000"

    volumes:
      # ALTERAÇÃO: usar o mesmo bind mount
      - /opt/nfemanager/media:/app/media

    environment:
      - VIRTUAL_HOST=nfemanager.f5sys.com.br
      - LETSENCRYPT_HOST=nfemanager.f5sys.com.br
      - LETSENCRYPT_EMAIL=seu@email.com

    networks:
      - api-oficial_new_n8n_net

networks:
  api-oficial_new_n8n_net:
    external: true
